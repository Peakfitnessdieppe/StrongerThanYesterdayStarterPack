
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280">
  <defs>
    <linearGradient id="pfG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#3fae52"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- IN JUST small tag -->
  <g transform="translate(130,64)">
    <rect x="0" y="0" width="220" height="44" rx="12" fill="rgba(63,174,82,0.18)" stroke="rgba(255,255,255,.35)"/>
    <text x="110" y="30" text-anchor="middle" font-family="Inter, Manrope, system-ui" font-weight="800" font-size="28" fill="#fff" letter-spacing="1">in just</text>
  </g>

  <!-- Big 60 -->
  <g filter="url(#glow)">
    <text x="460" y="180" text-anchor="middle"
          font-family="Inter, Manrope, Montserrat, system-ui" font-weight="900" font-size="200"
          fill="none" stroke="url(#pfG)" stroke-width="8">60</text>
  </g>

  <!-- 'minutes' with clean underline -->
  <g>
    <text x="465" y="230" text-anchor="middle" font-family="Inter, Manrope, system-ui"
          font-weight="800" font-size="52" fill="#fff">minutes</text>
    <path d="M300 242 H630" stroke="#3fae52" stroke-width="5" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" from="0,420" to="420,0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
